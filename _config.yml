# SITE SETTINGS
title: B-Cubed documentation and tutorials
author: B-Cubed partners

# SOCIAL PROFILES
social:
  twitter: BCubedProject
  github: b-cubed-eu/documentation

# THEME SETTINGS
theme: minima # Fallback theme
remote_theme: peterdesmet/petridish@3.0
github_edit: true
repository: b-cubed-eu/documentation
posts_on_home: false
tweets_on_home: false
logo: /assets/images/b3-logo.png
font_serif: false
colors:
  links: "#48a529"
  banner: "#005957"
  footer: "#002121"

# BUILD SETTINGS
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - vendor

# FRONTMATTER DEFAULTS
defaults:
  - scope:
      path: ""
      type: pages
    values:
      toc: true
      layout: tutorial
